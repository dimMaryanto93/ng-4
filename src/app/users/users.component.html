<div class="col-md-7">
  <div class="list-group">
    <div class="list-group-item" *ngFor="let user of users">
      {{user.username}} <span class="badge">{{user.active == true ? 'online' : 'offline'}}</span>
    </div>
  </div>
</div>
<div class="col-md-5">
  <form>
    <div class="form-group">
      <label for="username">UserID: </label>
      <input type="text" name="username" id="username" class="form-control" disabled>
    </div>
    <div class="form-group">
      <label for="password">Secret Password:</label>
      <input type="password" name="password" id="password" class="form-control" disabled>
    </div>
    <div class="form-group">
      <label for="accountStatus">Account Status:</label>
      <input type="text" name="accountStatus" id="accountStatus" class="form-control" disabled>
    </div>
  </form>
</div>
