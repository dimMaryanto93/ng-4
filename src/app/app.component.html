<div class="container">
  <div class="row">
    <form [formGroup]="submitForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input formControlName="username" type="text" name="username" id="username" class="form-control">
        <span class="help-block"
              *ngIf="!this.submitForm.get('username').valid && this.submitForm.get('username').touched">
          Please insert a valid username
        </span>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input formControlName="email" type="email" name="email" id="email" class="form-control">
      </div>
      <span class="help-block"
            *ngIf="!this.submitForm.get('email').valid && this.submitForm.get('email').touched">
          Please insert a valid username
        </span>
      <div class="radio" *ngFor="let gender of genders">
        <label><input formControlName="gender" type="radio" name="gender" [value]="gender">{{gender}}</label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Kirim</button>
      </div>
    </form>
  </div>
</div>
