<div class="form-group">
  <label for="accountName">Account Name</label>
  <input type="text" name="accountName" id="accountName" class="form-control" [(ngModel)]="account.name">
</div>
<div class="form-group">
  <label for="accountStatus">Status</label>
  <select name="accountStatus" id="accountStatus" class="form-control" [(ngModel)]="account.status">
    <option value=true>Active</option>
    <option value=false>Inactive</option>
    <option value=null>Unknown</option>
  </select>
</div>
<div class="form-group">
  <button class="btn btn-primary" (click)="createNewAccount()">Add Account</button>
</div>
