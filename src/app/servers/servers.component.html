<div class="col-md-4">
  <ul class="nav flex-column">
    <li class="nav-item" *ngFor="let aServer of servers"><a href="#" class="nav-link">{{aServer.name}}</a></li>
  </ul>
</div>
<div class="col-md-8">
  <h3>Server Details</h3>
  <div class="form-group">
    <label for="serverName">Server Name:</label>
    <input type="text" name="serverName" id="serverName" class="form-control">
  </div>
  <div class="form-group">
    <label for="serverStatus">Server Status</label>
    <select name="serverStatus" id="serverStatus" class="form-control">
      <option value="true">Online</option>
      <option value="false">Offline</option>
      <option value="null">Unavailable</option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Add Server</button>
  </div>
</div>
