<div class="row">
  <button class="btn btn-primary" (click)="onReload()">Reload pages</button>
</div>
<div class="col-md-8">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let server of servers" [routerLink]="['/servers', server.id, 'edit']">
      {{server.name}} <span class="badge">{{server.status == true ? 'online' : 'offline'}}</span>
    </a>
  </div>
</div>
<div class="col-md-4">
  <app-server-edit></app-server-edit>
</div>
